table:
  name: game
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: black_player
  - name: userByWhitePlayer
    using:
      foreign_key_constraint_on: white_player
array_relationships:
  - name: moves
    using:
      foreign_key_constraint_on:
        column: game_id
        table:
          name: moves
          schema: public
